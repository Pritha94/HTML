<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" height="500" width="500">
        <tr>
            <td align="left">I</td>
            <td align="middle">LOVE</td>
            <td align="right">YOU</td>
        </tr>
        <tr>
            <td valign="top">I</td>
            <td valign="bottom">MISS</td>
            <td valign="top" align="middle">YOU</td>
        </tr>
    </table>
</body>

</html>

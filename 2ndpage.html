<head>

<body>
    <center>
        <a href="index.html">Back</a>
        <h1>Form Fill Up</h1>
        <Form>
            <pre>
                    Name:<input type="text" placeholder="Please input your name">
                    Address:<textarea name="" id="" cols="30" rows="5" placeholder="Enter your Address"></textarea>
                    Gender: <input type="radio" name="sex">MALE <input type="radio" name="sex">FEMALE
                    Date: <input type="date">
                    Language: <input type="checkbox">Bengali<input type="checkbox">English
                    City: <select name="" id="">
                        <option value="">Bombay</option>
                        <option value="">Chainnai</option>
                        <option value="">Delhi</option>
                        <option value="">Kolkata</option>
                        <option value="" selected>---Please select---</option>
                </select>
                contact: <input type="number" min= "18" max="100">
                Password: <input type="password">
                File: <input type="file" multiple>
                <input type="submit" value="send">
                <input type="reset" value="Ok">
            </pre>
        </Form>
    </center>
</body>

</html>
